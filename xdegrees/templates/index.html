<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>X Degrees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="{{ static_url("css/index.css") }}" type="text/css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        </div>
      </div>
    </div>

    <h3>Search</h3>
    <form>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="from_name" class="col-form-label">From Name:</label>
          <input type="text" class="form-control" id="from_name" placeholder="First Last">
        </div>
        <div class="form-group col-md-4">
          <label for="from_city" class="col-form-label">From City:</label>
          <input type="text" class="form-control" id="from_city" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label for="from_state" class="col-form-label">From State:</label>
          <input type="text" class="form-control" id="from_state" placeholder="ST">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="to_name" class="col-form-label">To Name:</label>
          <input type="text" class="form-control" id="to_name" placeholder="First Last">
        </div>
        <div class="form-group col-md-4">
          <label for="to_city" class="col-form-label">To City:</label>
          <input type="text" class="form-control" id="to_city" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <label for="to_state" class="col-form-label">To State:</label>
          <input type="text" class="form-control" id="to_state" placeholder="ST">
        </div>
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>

    <h3>Results</h3>
    <table id="results"></table>
    <div id="errors">
        <div id="error-message" class="error-message"></div>
        <div id="error-detail"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="{{ static_url("js/index.js") }}" type="text/javascript"></script>
  </body>
</html>
